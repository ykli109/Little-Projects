<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post</title>
	<link rel="stylesheet" href="/public/bootstrap.css">
</head>
<body>
	<div class="header container">
		<div class="page-header">
			<h1><a href="/">Home Page </a><small>leave a message</small></h1>
		</div>
	</div>
	<div class="comments container">
		<form action="/comment" method="get">
			<div class="form-group">
				<label for="input_name">your name: </label>
				<input type="text" class="form-control" id="input_name" name="name" placeholder="input your name here" required minlength="2" maxlength="20">
			</div>
			<div class="form-group">
				<label for="textarea_message">content: </label>
				<textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required minlength="2" maxlength="200"></textarea>
			</div>
			<button type="submit" class="btn btn-default">publish</button>
		</form>
	</div>
</body>
</html>
