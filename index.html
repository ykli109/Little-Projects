	<div class="readme">
		<a href="README.html">README</a>
	</div>

	<script>
		$('.container').on('mouseenter', function() {
			$(this).addClass('current').siblings().addClass('condence', );
			$(this).children('h1').stop()
				.animate({top: 0, marginTop: 5}, 400, "linear")
			$(this).children('ul').stop()
				.animate({top: 50}, 400, "linear")
			$(this).find('li').stop()
				.animate({marginTop: 10, marginBottom: 10}, 700, "linear")
		});
		$('.container').on('mouseleave', function() {
			$(this).removeClass('current').siblings().removeClass('condence');
			$(this).children('h1').stop()
				.animate({top: '50%', marginTop: '-20px'}, 400, "linear")
			$(this).children('ul').stop()
				.animate({top: '100%'}, 400, "linear")
			$(this).find('li').stop()
				.animate({marginTop: 200, marginBottom: 200}, 700, "linear")
		});
		$('.readme').hover(function() {
			$(this).animate({
				width: 100,
				height: 100,
				marginLeft: -50,
				marginTop: -50,
				opacity: 0.8,
			}, 300)
			$(this).children('a').show();
		}, function() {
			$(this).animate({
				width: 50,
				height: 50,
				marginLeft: -25,
				marginTop: -25,
				opacity: 0.4,
			}, 300)
			$(this).children('a').hide();
		})
	</script>
